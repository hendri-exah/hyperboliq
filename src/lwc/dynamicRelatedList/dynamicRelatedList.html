<template>
    <lightning-card
            title="Contacts"
            icon-name="custom:custom62"
    >
        <div class="slds-var-m-around_medium">
            <template lwc:if={records}>
                <lightning-datatable
                        key-field="Id"
                        data={records}
                        show-row-number-column
                        columns={columns}
                        onsave={handleSave}
                        draft-values={draftValues}
                        hide-checkbox-column
                >
                </lightning-datatable>
            </template>
            <template lwc:elseif={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
